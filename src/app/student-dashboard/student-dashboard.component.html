
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex">
              
              <button class="btn btn-success" type="submit"data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add student</button>
            </div>
          </div>
        </div>
      </nav>

      <table class="table table-stripped table-hover">
        <thead>
          <tr>
            <th scope="col" >Id</th>
            <th scope="col">Name</th>
            <th scope="col">Class</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentList">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.class}}</td>
            <td>{{student.email}}</td>
            <td>{{student.mobile}}</td>
            <td>
                <input type="button" (click)="editStudent(student)" value="Edit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <input type="button" (click)="deleteStudent(student)" value="Delete" class="btn btn-danger" >
            </td>
          </tr>
         
         
        </tbody>
      </table>

</div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Student Registration</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="studentValue">
                <div class="mb-3">
                  <label for="txtName" class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="txtName" placeholder="Enter your Name">
                </div>
                <div class="mb-3">
                    <label for="txtClass" class="form-label">Class</label>
                    <input type="text" formControlName="class" class="form-control" id="txtClass" placeholder="Enter Class">
                  </div>
                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="txtEmail" placeholder="Enter your Email Address">
                  </div>
                  <div class="mb-3">
                    <label for="txtMobile" class="form-label">Mobile</label>
                    <div class="input-group">
                        <div class="input-group-text">+91</div>
                    <input type="text" formControlName="mobile" class="form-control" id="txtMobile" placeholder="Enter your Mobile number">
                  </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="btnSaveShow"  class="btn btn-primary" (click)="AddStudent()">Save</button>
          <button type="button" *ngIf="btnUpdateShow" class="btn btn-primary" (click)="updateStudent()">Update</button>
        </div>
      </div>
    </div>
  </div>
